name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  export-web:
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot || true
          mv /root/.local/share/godot/export_templates/4.6.stable ~/.local/share/godot/export_templates/4.6.stable
          echo "=== Templates directory ==="
          ls -la ~/.local/share/godot/export_templates/4.6.stable/ | head -20
          echo "=== Looking for web templates ==="
          ls ~/.local/share/godot/export_templates/4.6.stable/web* 2>/dev/null || echo "No web* files"
          ls ~/.local/share/godot/export_templates/4.6.stable/*web* 2>/dev/null || echo "No *web* files"
          ls ~/.local/share/godot/export_templates/4.6.stable/*wasm* 2>/dev/null || echo "No *wasm* files"

      - name: Import project
        run: |
          godot --headless --import 2>&1 || true
          sleep 2

      - name: Debug export check
        run: |
          echo "=== Checking export presets ==="
          cat export_presets.cfg
          echo ""
          echo "=== Trying verbose export ==="
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html 2>&1 || true

      - name: Deploy
        if: success()
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: build/web
