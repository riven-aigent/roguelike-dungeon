name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  export-web:
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot || true
          mv /root/.local/share/godot/export_templates/4.6.stable ~/.local/share/godot/export_templates/4.6.stable

      - name: Import project
        run: |
          godot --headless --import 2>&1 || true
          sleep 2

      - name: Web Build
        run: |
          mkdir -v -p build/web
          echo "Checking export templates..."
          ls -la ~/.local/share/godot/export_templates/
          echo "Checking project files..."
          ls -la
          echo "Starting export..."
          godot --headless --verbose --export-release "Web" build/web/index.html
          echo "Export completed. Checking output..."
          ls -la build/web/

      - name: Install rsync
        run: |
          apt-get update && apt-get install -y rsync

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: build/web
