name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  export-web:
    runs-on: ubuntu-24.04
    container: barichello/godot-ci:4.6
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Web Build
        run: |
          mkdir -v -p web_build
          godot --headless --export-release "Web" web_build/index.html
          echo "Export completed. Checking output..."
          ls -la web_build/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: web_build
